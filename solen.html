<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Solen</title>
  </head>
  <body>
    <main class="planet-info container">
      <section class="name">
        <h2 class="planet-name"></h2>
        <p class="latin-name"></p>
      </section>
      <p class="description"></p>
      <section class="size-distance">
        <p class="circumference"></p>
        <p class="distance"></p>
      </section>
      <section class="daysAround">
        <p class="orbital-period"></p>
        <p class="rotation"></p>
      </section>
      <section class="temp">
        <p class="night-temp"></p>
        <p class="day-temp"></p>
      </section>
    </main>

    <button class="back-btn container">
      <a href="index.html">Tillbaka till alla planeterna</a>
    </button>

    <script src="script.js"></script>
  </body>
</html>
